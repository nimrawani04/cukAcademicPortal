<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Academic Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .admin-header {
            margin-bottom: 30px;
        }

        .admin-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #666;
            font-size: 14px;
        }

        .admin-badge {
            background: #dc3545;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-login-btn {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .admin-login-btn:hover {
            background: #c82333;
        }

        .admin-login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .security-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 20px;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <div class="admin-badge">ADMIN ACCESS</div>
            <h1>Administrator Login</h1>
            <p>Central University of Kashmir</p>
        </div>

        <div id="alertContainer"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email" id="adminEmail" name="email" required 
                       placeholder="admin@cukashmir.ac.in">
            </div>

            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" name="password" required 
                       placeholder="Enter admin password">
            </div>

            <button type="submit" class="admin-login-btn" id="adminLoginBtn">
                Login as Administrator
            </button>
        </form>

        <div class="security-notice">
            <strong>Security Notice:</strong> This is a restricted area. All access attempts are logged and monitored.
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Main Portal</a>
    </div>

    <script>
        // Admin login functionality
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('adminLoginBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Validate inputs
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            // Update button state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';
            
            try {
                console.log('üîç Attempting admin login for:', email);
                
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('üîç Admin login response:', data);
                
                if (data.success) {
                    // Store admin token
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                    
                    showAlert('Admin login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                    
                } else {
                    showAlert(data.message || 'Admin login failed', 'error');
                }
                
            } catch (error) {
                console.error('Admin login error:', error);
                showAlert('Network error. Please check your connection.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login as Administrator';
            }
        });
        
        // Show alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
        }
        
        // Check if already logged in as admin
        window.addEventListener('load', function() {
            const adminToken = localStorage.getItem('adminToken');
            const adminUser = localStorage.getItem('adminUser');
            
            if (adminToken && adminUser) {
                try {
                    const user = JSON.parse(adminUser);
                    if (user.role === 'admin') {
                        showAlert('Already logged in as admin. Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                    }
                } catch (error) {
                    // Invalid stored data, clear it
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                }
            }
        });
        
        // Demo credentials helper (for development)
        document.addEventListener('keydown', function(e) {
            // Press Ctrl+D to fill demo credentials
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                document.getElementById('adminEmail').value = 'admin@cukashmir.ac.in';
                document.getElementById('adminPassword').value = 'admin123';
                showAlert('Demo credentials filled. Press Ctrl+D again to login.', 'success');
            }
        });
    </script>
</body>
</html>
