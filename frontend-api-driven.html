<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUK Academic Portal - API Driven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: #ffffff;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-state {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border: 2px dashed #d1d5db;
        }
        .error-state {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px dashed #fca5a5;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <div class="w-16 h-16 rounded-full flex items-center justify-center shadow-lg bg-blue-600">
                        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-2xl font-bold text-gray-900">Central University of Kashmir</h1>
                        <p class="text-gray-600">Academic Management Portal</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="text-right hidden">
                        <p class="text-sm font-medium text-gray-900" id="userName"></p>
                        <p class="text-xs text-blue-600 font-semibold" id="userRole"></p>
                    </div>
                    <button onclick="logout()" id="logoutBtn" class="px-6 py-3 rounded-lg font-semibold transition-all duration-300 bg-red-600 text-white hover:bg-red-700 hidden">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="loading-spinner"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-10 max-w-md w-full mx-4">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2Z"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Portal Login</h2>
                <p class="text-gray-600 mt-3 font-medium">Access Your Academic Dashboard</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Email Address</label>
                    <input type="email" id="loginEmail" class="w-full px-5 py-4 rounded-xl font-medium text-slate-800 border border-gray-300" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-5 py-4 rounded-xl font-medium text-slate-800 border border-gray-300" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 px-6 rounded-xl font-bold text-lg transition-all duration-300">
                    Login to Portal
                </button>
            </form>
            
            <div class="mt-8 p-6 bg-blue-50 rounded-xl border border-blue-200">
                <h4 class="font-bold text-sm text-blue-900 mb-3">Demo Credentials</h4>
                <div class="text-sm text-blue-800 font-medium space-y-1">
                    <div>Admin: <code class="bg-blue-200 px-2 py-1 rounded">admin@cuk.edu / admin123</code></div>
                    <div>Faculty: <code class="bg-blue-200 px-2 py-1 rounded">faculty@cuk.edu / faculty123</code></div>
                    <div>Student: <code class="bg-blue-200 px-2 py-1 rounded">student@cuk.edu / student123</code></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="mainDashboard" class="hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Dashboard Header -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-3xl font-bold text-gray-900" id="dashboardTitle">Academic Dashboard</h2>
                    <div class="text-right">
                        <p class="text-sm text-gray-600">System Status</p>
                        <p class="text-lg font-bold text-green-600" id="systemStatus">Online</p>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div id="quickStats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <!-- Stats will be loaded from API -->
                </div>
                
                <!-- Navigation Tabs -->
                <div id="navigationTabs" class="flex flex-wrap gap-2 mb-6">
                    <!-- Tabs will be loaded based on user role -->
                </div>

                <!-- Content Area -->
                <div id="contentArea">
                    <!-- Content will be loaded based on selected tab -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let userToken = null;
        let currentRole = null;
        const API_BASE = '/api';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        // Check if user is already logged in
        function checkAuthentication() {
            const token = localStorage.getItem('userToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                userToken = token;
                currentUser = JSON.parse(user);
                currentRole = currentUser.role;
                showDashboard();
            } else {
                showLoginModal();
            }
        }

        // Show login modal
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('mainDashboard').classList.add('hidden');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    userToken = result.data.token;
                    currentUser = result.data.user;
                    currentRole = currentUser.role;
                    
                    localStorage.setItem('userToken', userToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));

                    document.getElementById('loginModal').classList.add('hidden');
                    showDashboard();
                    showAlert('Login successful!', 'success');
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Show dashboard based on user role
        async function showDashboard() {
            document.getElementById('mainDashboard').classList.remove('hidden');
            
            // Update header
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role.toUpperCase();
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');

            // Load role-specific dashboard
            await loadDashboardData();
        }

        // Load dashboard data based on user role
        async function loadDashboardData() {
            try {
                showLoading(true);
                
                // Update dashboard title based on role
                const titles = {
                    admin: 'üîë Admin Dashboard',
                    faculty: 'üë®‚Äçüè´ Faculty Dashboard', 
                    student: 'üéì Student Dashboard'
                };
                document.getElementById('dashboardTitle').textContent = titles[currentRole] || 'Dashboard';

                // Load role-specific data
                switch(currentRole) {
                    case 'admin':
                        await loadAdminDashboard();
                        break;
                    case 'faculty':
                        await loadFacultyDashboard();
                        break;
                    case 'student':
                        await loadStudentDashboard();
                        break;
                    default:
                        showError('Unknown user role');
                }
            } catch (error) {
                console.error('Dashboard load error:', error);
                showError('Failed to load dashboard data');
            } finally {
                showLoading(false);
            }
        }

        // Load admin dashboard
        async function loadAdminDashboard() {
            // Load admin stats
            await loadAdminStats();
            
            // Create admin navigation
            createAdminNavigation();
            
            // Load default admin content
            await loadAdminUsers();
        }

        // Load admin stats
        async function loadAdminStats() {
            try {
                const response = await apiCall('/admin/stats');
                
                if (response.success) {
                    const stats = response.data;
                    const statsHtml = `
                        <div class="bg-blue-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-blue-600">${stats.totalUsers || 0}</div>
                            <div class="text-sm text-gray-600">Total Users</div>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-600">${stats.totalStudents || 0}</div>
                            <div class="text-sm text-gray-600">Students</div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-purple-600">${stats.totalFaculty || 0}</div>
                            <div class="text-sm text-gray-600">Faculty</div>
                        </div>
                        <div class="bg-orange-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-orange-600">${stats.pendingApprovals || 0}</div>
                            <div class="text-sm text-gray-600">Pending Approvals</div>
                        </div>
                    `;
                    document.getElementById('quickStats').innerHTML = statsHtml;
                } else {
                    throw new Error('Failed to load admin stats');
                }
            } catch (error) {
                console.error('Admin stats error:', error);
                document.getElementById('quickStats').innerHTML = createEmptyState('üìä', 'No Statistics Available', 'Unable to load system statistics.');
            }
        }

        // Create admin navigation
        function createAdminNavigation() {
            const navHtml = `
                <button onclick="showAdminTab('users')" id="adminUsersTab" class="px-4 py-2 rounded-lg font-medium transition-all duration-300 tab-active">
                    Users Management
                </button>
                <button onclick="showAdminTab('approvals')" id="adminApprovalsTab" class="px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-gray-200 text-gray-700">
                    Pending Approvals
                </button>
                <button onclick="showAdminTab('system')" id="adminSystemTab" class="px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-gray-200 text-gray-700">
                    System Settings
                </button>
            `;
            document.getElementById('navigationTabs').innerHTML = navHtml;
        }

        // Show admin tab
        async function showAdminTab(tabName) {
            // Update active tab
            document.querySelectorAll('[id^="admin"][id$="Tab"]').forEach(tab => {
                tab.className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-gray-200 text-gray-700';
            });
            document.getElementById(`admin${tabName.charAt(0).toUpperCase() + tabName.slice(1)}Tab`).className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300 tab-active';
            
            // Load tab content
            switch(tabName) {
                case 'users':
                    await loadAdminUsers();
                    break;
                case 'approvals':
                    await loadAdminApprovals();
                    break;
                case 'system':
                    await loadAdminSystem();
                    break;
            }
        }

        // Load admin users
        async function loadAdminUsers() {
            try {
                showLoading(true);
                const response = await apiCall('/admin/users');
                
                if (response.success && response.data.users.length > 0) {
                    const users = response.data.users;
                    const usersHtml = `
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h3 class="text-xl font-semibold text-gray-900 mb-6">üë• All Users</h3>
                            <div class="overflow-x-auto">
                                <table class="min-w-full bg-white rounded-lg shadow">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        ${users.map(user => `
                                            <tr>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.name}</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${getRoleBadgeClass(user.role)}">
                                                        ${user.role}
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusBadgeClass(user.status)}">
                                                        ${user.status}
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                    ${user.status === 'pending' ? `
                                                        <button onclick="approveUser('${user._id}')" class="text-green-600 hover:text-green-900">Approve</button>
                                                    ` : ''}
                                                    <button onclick="deleteUser('${user._id}')" class="text-red-600 hover:text-red-900">Delete</button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    document.getElementById('contentArea').innerHTML = usersHtml;
                } else {
                    document.getElementById('contentArea').innerHTML = createEmptyState('üë•', 'No Users Found', 'No users are registered in the system yet.');
                }
            } catch (error) {
                console.error('Load users error:', error);
                document.getElementById('contentArea').innerHTML = createErrorState('üë•', 'Error Loading Users', 'Unable to load user data from the server.');
            } finally {
                showLoading(false);
            }
        }      
  // Load admin approvals
        async function loadAdminApprovals() {
            try {
                showLoading(true);
                const response = await apiCall('/admin/users?status=pending');
                
                if (response.success && response.data.users.length > 0) {
                    const pendingUsers = response.data.users;
                    const approvalsHtml = `
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h3 class="text-xl font-semibold text-gray-900 mb-6">‚è≥ Pending Approvals</h3>
                            <div class="space-y-4">
                                ${pendingUsers.map(user => `
                                    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-yellow-400">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <h4 class="font-semibold text-gray-900">${user.name}</h4>
                                                <p class="text-sm text-gray-600">${user.email}</p>
                                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${getRoleBadgeClass(user.role)}">
                                                    ${user.role}
                                                </span>
                                            </div>
                                            <div class="space-x-2">
                                                <button onclick="approveUser('${user._id}')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                                    Approve
                                                </button>
                                                <button onclick="deleteUser('${user._id}')" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                                                    Reject
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    document.getElementById('contentArea').innerHTML = approvalsHtml;
                } else {
                    document.getElementById('contentArea').innerHTML = createEmptyState('‚è≥', 'No Pending Approvals', 'All user registrations have been processed.');
                }
            } catch (error) {
                console.error('Load approvals error:', error);
                document.getElementById('contentArea').innerHTML = createErrorState('‚è≥', 'Error Loading Approvals', 'Unable to load pending approvals.');
            } finally {
                showLoading(false);
            }
        }

        // Load admin system settings
        async function loadAdminSystem() {
            const systemHtml = `
                <div class="bg-gray-50 rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">‚öôÔ∏è System Settings</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="font-semibold text-gray-900 mb-4">Database Status</h4>
                            <div class="space-y-2">
                                <div class="flex justify-between">
                                    <span>Connection:</span>
                                    <span class="text-green-600 font-semibold">Active</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Last Backup:</span>
                                    <span class="text-gray-600">2 hours ago</span>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="font-semibold text-gray-900 mb-4">System Actions</h4>
                            <div class="space-y-2">
                                <button onclick="performSystemAction('backup')" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                                    Create Backup
                                </button>
                                <button onclick="performSystemAction('cleanup')" class="w-full bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700">
                                    Clean Temporary Files
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('contentArea').innerHTML = systemHtml;
        }

        // Load faculty dashboard
        async function loadFacultyDashboard() {
            // Load faculty stats
            await loadFacultyStats();
            
            // Create faculty navigation
            createFacultyNavigation();
            
            // Load default faculty content
            await loadFacultyStudents();
        }

        // Load faculty stats
        async function loadFacultyStats() {
            try {
                const response = await apiCall('/faculty/stats');
                
                if (response.success) {
                    const stats = response.data;
                    const statsHtml = `
                        <div class="bg-blue-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-blue-600">${stats.assignedStudents || 0}</div>
                            <div class="text-sm text-gray-600">Assigned Students</div>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-600">${stats.totalSubjects || 0}</div>
                            <div class="text-sm text-gray-600">Subjects</div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-purple-600">${stats.totalNotices || 0}</div>
                            <div class="text-sm text-gray-600">Notices Published</div>
                        </div>
                        <div class="bg-orange-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-orange-600">${stats.pendingLeaves || 0}</div>
                            <div class="text-sm text-gray-600">Pending Leaves</div>
                        </div>
                    `;
                    document.getElementById('quickStats').innerHTML = statsHtml;
                } else {
                    throw new Error('Failed to load faculty stats');
                }
            } catch (error) {
                console.error('Faculty stats error:', error);
                document.getElementById('quickStats').innerHTML = createEmptyState('üìä', 'No Statistics Available', 'Unable to load faculty statistics.');
            }
        }

        // Create faculty navigation
        function createFacultyNavigation() {
            const navHtml = `
                <button onclick="showFacultyTab('students')" id="facultyStudentsTab" class="px-4 py-2 rounded-lg font-medium transition-all duration-300 tab-active">
                    My Students
                </button>
                <button onclick="showFacultyTab('attendance')" id="facultyAttendanceTab" class="px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-gray-200 text-gray-700">
                    Attendance
                </button>
                <button onclick="showFacultyTab('marks')" id="facultyMarksTab" class="px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-gray-200 text-gray-700">
                    Marks Entry
                </button>
                <button onclick="showFacultyTab('notices')" id="facultyNoticesTab" class="px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-gray-200 text-gray-700">
                    Notices
                </button>
            `;
            document.getElementById('navigationTabs').innerHTML = navHtml;
        }

        // Show faculty tab
        async function showFacultyTab(tabName) {
            // Update active tab
            document.querySelectorAll('[id^="faculty"][id$="Tab"]').forEach(tab => {
                tab.className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-gray-200 text-gray-700';
            });
            document.getElementById(`faculty${tabName.charAt(0).toUpperCase() + tabName.slice(1)}Tab`).className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300 tab-active';
            
            // Load tab content
            switch(tabName) {
                case 'students':
                    await loadFacultyStudents();
                    break;
                case 'attendance':
                    await loadFacultyAttendance();
                    break;
                case 'marks':
                    await loadFacultyMarks();
                    break;
                case 'notices':
                    await loadFacultyNotices();
                    break;
            }
        }

        // Load faculty students
        async function loadFacultyStudents() {
            try {
                showLoading(true);
                const response = await apiCall('/faculty/students');
                
                if (response.success && response.data.students.length > 0) {
                    const students = response.data.students;
                    const studentsHtml = `
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h3 class="text-xl font-semibold text-gray-900 mb-6">üë®‚Äçüéì My Assigned Students</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${students.map(student => `
                                    <div class="bg-white p-4 rounded-lg shadow">
                                        <h4 class="font-semibold text-gray-900">${student.userId?.name || 'Unknown'}</h4>
                                        <p class="text-sm text-gray-600">${student.userId?.email || 'No email'}</p>
                                        <p class="text-sm text-gray-600">Course: ${student.course || 'Not specified'}</p>
                                        <p class="text-sm text-gray-600">Semester: ${student.semester || 'Not specified'}</p>

                        }
                        acc[subject].records.push(record);
                        acc[subject].total++;
                        if (record.status === 'present') {

                        }
                        return acc;
                    }, {});

      // API call helper function
        async function apiCall(endpoint, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                }
            };

            const finalOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, finalOptions);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'API call failed');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showApplyLeaveModal() {
            const leaveType = prompt('Enter leave type (sick/personal/emergency):');

            if (!leaveType || !reason || !days) return;
            
            applyForLeave(leaveType, reason, parseInt(days));
        }

        async function applyForLeave(leaveType, reason, days) {
            try {
                showLoading(true);
                const fromDate = new Date();
                const toDate = new Date();
                toDate.setDate(toDate.getDate() + days - 1);
                
                const response = await apiCall('/student/leave', {
                    method: 'POST',
                    body: JSON.stringify({
                        leaveType,
                        reason,
                        fromDate: fromDate.toISOString(),
                        toDate: toDate.toISOString(),
                        totalDays: days,
                        priority: 'normal'
                    })
                });
                
                if (response.success) {
                    showAlert('Leave application submitted successfully!', 'success');
                    await loadStudentLeaves();
                }
            } catch (error) {
                console.error('Apply leave error:', error);
                showAlert('Failed to submit leave application', 'error');
            } finally {
                showLoading(false);
            }
        }
